<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijdregistratie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f0f2f5;
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 95vw;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            color: #1a1a1a;
            font-size: 2.4em;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .planning-upload-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-upload {
            background: #0063ac;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 48px;
            box-shadow: 0 2px 8px rgba(0,99,172,0.3);
        }

        .btn-upload:hover {
            background: #004a85;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,99,172,0.4);
        }

        .file-name-display {
            color: #495057;
            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 18px;
            background: #e8f5e8;
            border: 2px solid #28a745;
            border-radius: 8px;
            display: none;
        }

        #auth-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-selection-section {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #0063ac;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .date-selection-section h3 {
            color: #0063ac;
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }

        .current-week {
            font-weight: 600;
            color: #0063ac;
            font-size: 1.1em;
            text-align: center;
            min-width: 200px;
        }

        .day-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .day-btn {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 50px;
            min-width: 120px;
            text-align: center;
        }

        .day-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .day-btn.selected {
            background: #fed500;
            color: #1a1a1a;
            border-color: #ffc107;
            box-shadow: 0 2px 8px rgba(254,213,0,0.4);
        }

        .day-btn.today {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .day-btn.today.selected {
            background: #fed500;
            color: #1a1a1a;
            border-color: #ffc107;
        }

        .day-btn.future {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .selected-date-display {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .section {
            margin-bottom: 30px;
            width: 100%;
        }

        .section h2 {
            color: #343a40;
            margin-bottom: 18px;
            font-size: 1.6em;
            font-weight: 600;
        }

        .btn-uniform {
            background: #6c757d;
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.2s;
            min-height: 50px;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-uniform:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-uniform.btn-yellow {
            background: #fed500;
            color: #1a1a1a;
            box-shadow: 0 2px 8px rgba(254,213,0,0.3);
        }

        .btn-uniform.btn-yellow:hover {
            background: #e6c200;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(254,213,0,0.4);
        }

        .btn-auth {
            background: #fed500;
            color: #1a1a1a;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 48px;
            box-shadow: 0 2px 8px rgba(254,213,0,0.3);
        }

        .btn-auth:hover {
            background: #e6c200;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(254,213,0,0.4);
        }

        .btn-auth.sign-out {
            background: #dc3545;
        }

        .btn-auth.sign-out:hover {
            background: #c82333;
        }

        .user-info {
            color: #333;
            font-size: 1.1em;
            margin-right: 20px;
            font-weight: 600;
            background: #f8f9fa;
            padding: 12px 18px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            white-space: nowrap;
        }

        .planning-section,
        .data-overview {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #dee2e6;
            width: 100%;
            box-sizing: border-box;
        }

        .planning-section h3,
        .data-overview h3 {
            margin-bottom: 20px;
            color: #495057;
            font-size: 1.4em;
            font-weight: 600;
        }

        .file-input {
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            font-size: 1em;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input:hover {
            border-color: #0063ac;
            background: #f8f9fa;
        }

        .file-input:focus {
            outline: none;
            border-color: #0063ac;
            box-shadow: 0 0 0 3px rgba(0,99,172,0.1);
        }

        .planning-filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .planning-filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .planning-filter-label {
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-btn {
            background: #e9ecef;
            color: #495057;
            padding: 16px 24px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 56px;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: #007bff;
            color: white;
            border-color: #0056b3;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #0063ac;
            color: white;
            border-color: #004a85;
            box-shadow: 0 2px 8px rgba(0,99,172,0.3);
        }

        .filter-btn.active:hover {
            background: #004a85;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,99,172,0.4);
        }

        .planning-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            font-size: 1.1em;
            border: 2px solid #dee2e6;
        }

        .planning-table th,
        .planning-table td {
            padding: 15px 12px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
        }

        .planning-table th {
            background: #0063ac;
            color: white;
            font-weight: 600;
            font-size: 1.2em;
        }

        .planning-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .planning-table tr:hover {
            background: #e9ecef;
        }

        .planning-table tr:last-child td {
            border-bottom: none;
        }

        .planning-table td:last-child,
        .planning-table th:last-child {
            border-right: none;
        }

        .planning-table th.werkelijk-header.status-empty {
            background: #dc3545 !important; /* Rood - nog niets ingevuld */
        }

        .planning-table th.werkelijk-header.status-partial {
            background: #ffc107 !important; /* Geel - alles ingevuld maar afwijkingen */
            color: #212529 !important;
        }

        .planning-table th.werkelijk-header.status-complete {
            background: #28a745 !important; /* Groen - alles correct */
        }

        .planning-table td.werkelijk-cell {
            font-weight: 600;
            color: white;
        }

        .planning-table td.werkelijk-cell.exact {
            background: #28a745;
            color: white;
        }

        .planning-table td.werkelijk-cell.close {
            background: #ffc107;
            color: #212529;
        }

        .planning-table td.werkelijk-cell.far {
            background: #dc3545;
            color: white;
        }

        .planning-table td.werkelijk-cell.empty {
            background: #f8f9fa;
            color: #6c757d;
            font-weight: normal;
        }

        .planning-table td.werkelijk-cell.pending {
            background: #0063ac;
            color: white;
            font-weight: 600;
        }

        .planning-table td.clickable-name-cell {
            cursor: pointer !important;
            transition: all 0.2s ease;
            position: relative;
            font-weight: 600 !important;
            color: #0063ac !important;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid transparent;
        }

        .planning-table td.clickable-name-cell:hover {
            background: linear-gradient(135deg, #007bff, #0056b3) !important;
            color: white !important;
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
            border: 2px solid #004085;
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .hours-modal-content {
            max-width: 1400px;
            height: 90vh;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #1a1a1a;
            font-size: 1.8em;
            font-weight: 600;
        }

        .btn-close {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.6em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-close:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .workline-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            background: #f8f9fa;
            width: 100%;
            box-sizing: border-box;
        }

        .workline-btn {
            padding: 24px 20px;
            background: #0063ac;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .workline-btn:hover {
            background: #004a85;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,99,172,0.3);
        }

        .workline-btn.selected {
            background: #fed500;
            color: #1a1a1a;
            box-shadow: 0 6px 25px rgba(254,213,0,0.4);
        }

        .workline-btn.has-hours {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .workline-btn.has-hours:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .workline-btn.has-hours.selected {
            background: linear-gradient(135deg, #fed500, #ffc107);
            color: #1a1a1a;
            box-shadow: 0 6px 25px rgba(254,213,0,0.5);
        }

        .workline-btn small {
            font-size: 0.8em;
            opacity: 0.9;
            font-weight: 500;
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            background: #f8f9fa;
            width: 100%;
            box-sizing: border-box;
        }

        .employee-btn {
            padding: 18px 12px;
            background: #0063ac;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .employee-btn:hover {
            background: #004a85;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,99,172,0.3);
        }

        .employee-btn.selected {
            background: #fed500;
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(254,213,0,0.4);
            font-weight: 600;
        }

        .add-employee-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .employee-input {
            flex: 1;
            padding: 18px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1.2em;
            min-height: 56px;
        }

        .employee-input:focus {
            outline: none;
            border-color: #0063ac;
            box-shadow: 0 0 0 3px rgba(0,99,172,0.1);
        }

        .btn-add {
            background: #0063ac;
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 500;
            min-height: 56px;
            transition: all 0.2s;
        }

        .btn-add:hover {
            background: #004a85;
            transform: translateY(-1px);
        }

        .employee-list {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background: white;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.2em;
        }

        .employee-item:last-child {
            border-bottom: none;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            min-height: 40px;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .activities-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 25px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        .activities-table th,
        .activities-table td {
            padding: 20px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            font-size: 1.3em;
        }

        .activities-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            font-size: 1.4em;
        }

        .activities-table tr:hover {
            background: #f8f9fa;
        }

        .activities-table tr:last-child td {
            border-bottom: none;
        }

        .hour-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: flex-start;
            width: 100%;
        }

        .hour-buttons-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hour-btn {
            width: 75px;
            height: 65px;
            border: 2px solid #dee2e6;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .hour-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
            transform: translateY(-1px);
        }

        .hour-btn.minus {
            color: #dc3545;
            border-color: #dc3545;
        }

        .hour-btn.minus:hover {
            background: #dc3545;
            color: white;
        }

        .hour-btn.plus {
            color: #0063ac;
            border-color: #0063ac;
        }

        .hour-btn.plus:hover {
            background: #0063ac;
            color: white;
        }

        .hour-input {
            width: 105px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            background: #fff;
            min-height: 65px;
        }

        .hour-input:focus {
            outline: none;
            border-color: #0063ac;
            box-shadow: 0 0 0 3px rgba(0,99,172,0.1);
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            padding: 15px 35px;
            margin: 0 12px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 56px;
        }

        .btn-primary {
            background: #0063ac;
            color: white;
            padding: 22px 60px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #004a85;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,99,172,0.3);
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background: #da190b;
            transform: translateY(-1px);
        }

        .btn-clear {
            background: #dc3545;
            color: white;
            padding: 10px 18px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            min-height: 44px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-fullday {
            background: #FF9800;
            color: white;
            width: 75px;
            height: 65px;
            border: 2px solid #FF9800;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .btn-fullday:hover {
            background: #F57C00;
            border-color: #F57C00;
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            padding: 18px;
            margin: 25px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

            background: linear-gradient(135deg, #f8f9fa, #e9ecef);

        function parsePlanningCSV(csvText) {
            try {
                csvText = csvText.replace(/\r\n/g, '\n').replace(/\r/g, '\n').trim();
                
                const lines = csvText.split('\n');
                
                if (lines.length < 1) {
                    showStatus('CSV bestand is leeg', 'error');
                    return;
                }
                
                const firstLine = lines[0];
                let delimiter = ';';
                let header = [];
                
                let testHeader = firstLine.split(';').map(h => h.trim());
                
                if (testHeader.length > 1) {
                    delimiter = ';';
                    header = testHeader;
                } else {
                    testHeader = firstLine.split(',').map(h => h.trim());
                    
                    if (testHeader.length > 1) {
                        delimiter = ',';
                        header = testHeader;
                    } else {
                        testHeader = firstLine.split('\t').map(h => h.trim());
                        
                        if (testHeader.length > 1) {
                            delimiter = '\t';
                            header = testHeader;
                        } else {
                            showStatus('Kan geen juiste delimiter vinden. Probeer een ander CSV formaat.', 'error');
                            return;
                        }
                    }
                }
                
                if (lines.length < 2) {
                    showStatus('CSV heeft alleen een header, geen data regels', 'error');
                    return;
                }
                
                planningHeader = header;
                allPlanningData = [];
                let successCount = 0;
                let skipCount = 0;
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) {
                        skipCount++;
                        continue;
                    }
                    
                    const row = line.split(delimiter).map(cell => cell.trim());
                    
                    if (row.length !== header.length) {
                        skipCount++;
                        continue;
                    }
                    
                    const employee = {};
                    header.forEach((col, index) => {
                        employee[col] = row[index];
                    });
                    
                    const nameField = employee.Naam || employee.naam || employee.Name || employee.name || 
                                    employee.NAAM || employee.Werknemer || employee.werknemer;
                    
                    if (nameField && nameField.trim() && nameField !== '') {
                        allPlanningData.push(employee);
                        successCount++;
                    } else {
                        skipCount++;
                    }
                }
                
                if (allPlanningData.length === 0) {
                    showStatus(`Geen geldige medewerkergegevens gevonden. Controleer of er een naam kolom is. Gevonden kolommen: ${header.join(', ')}`, 'error');
                    return;
                }
                
                planningData = [...allPlanningData];
                
                updatePloegFilter();
                
                displayPlanningTable();
                showStatus(`Planning geladen: ${allPlanningData.length} medewerkers (${skipCount} regels overgeslagen)`, 'success');
                
            } catch (error) {
                showStatus('Fout bij laden CSV: ' + error.message, 'error');
            }
        }

                    cell.textContent = cellData;
                    row.appendChild(cell);
                    
                    if (col.includes('plan')) {
                        const werkelijkCell = document.createElement('td');
                        
                        let dag = '';
                        if (col.includes('Ma')) dag = 'maandag';
                        else if (col.includes('Di')) dag = 'dinsdag';
                        else if (col.includes('Wo')) dag = 'woensdag';
                        else if (col.includes('Do')) dag = 'donderdag';
                        else if (col.includes('Vr')) dag = 'vrijdag';
                        
                        const werkelijkeUren = getWerkelijkeUren(emp.Naam || emp.naam, dag);
                        
                        // Better parsing of planned hours - handle both comma and dot decimals
                        let geplandeUrenString = emp[col] || '0';
                        if (typeof geplandeUrenString === 'string') {
                            // Replace comma with dot for decimal parsing
                            geplandeUrenString = geplandeUrenString.replace(',', '.');
                        }
                        const geplandeUren = parseFloat(geplandeUrenString) || 0;
                        
                        werkelijkCell.textContent = werkelijkeUren > 0 ? werkelijkeUren.toFixed(2) : '-';
                        
                        if (werkelijkeUren > 0) {
                            // Round both values to 2 decimal places for accurate comparison
                            const werkelijkRounded = Math.round(werkelijkeUren * 100) / 100;
                            const geplandRounded = Math.round(geplandeUren * 100) / 100;
                            const afwijking = Math.abs(werkelijkRounded - geplandRounded);
                            
                            columnStatus[col].hasData = true;
                            
                            if (afwijking < 0.01) { // Practically zero (accounting for floating point)
                                werkelijkCell.className = 'werkelijk-cell exact';
                            } else if (afwijking <= 1.0) {
                                werkelijkCell.className = 'werkelijk-cell close';
                                columnStatus[col].hasIssues = true;
                            } else {
                                werkelijkCell.className = 'werkelijk-cell far';
                                columnStatus[col].hasIssues = true;
                            }
                        } else {
                            // Check if this is today and there are planned hours
                            const today = new Date();
                            const dagNummers = {
                                'maandag': 1, 'dinsdag': 2, 'woensdag': 3, 'donderdag': 4, 'vrijdag': 5
                            };
                            const isToday = today.getDay() === dagNummers[dag];
                            
                            if (isToday && geplandeUren > 0) {
                                werkelijkCell.className = 'werkelijk-cell pending';
                                werkelijkCell.textContent = '-';
                                columnStatus[col].hasPending = true;
                            } else if (geplandeUren > 0) {
                                werkelijkCell.className = 'werkelijk-cell empty';
                                columnStatus[col].hasIssues = true; // Missing data counts as issue
                            } else {
                                werkelijkCell.className = 'werkelijk-cell empty';
                            }
                        }
                        
                        row.appendChild(werkelijkCell);
                    }
                });
                tableBody.appendChild(row);
            });

                if (status.hasPending || !status.hasData) {
                    // Red: nothing filled in or pending items
                    status.element.classList.add('status-empty');
                } else if (status.hasIssues) {
                    // Yellow: everything filled but has issues
                    status.element.classList.add('status-partial');

            document.getElementById('no-planning-message').style.display = 'none';

        function getWerkelijkeUren(employeeName, dag) {
            if (!registrations || !employeeName || !dag) return 0;
            
            const dagNummers = {
                'maandag': 0,
                'dinsdag': 1, 
                'woensdag': 2,
                'donderdag': 3,
                'vrijdag': 4
            };
            
            const targetDate = new Date(currentWeekStart);
            targetDate.setDate(currentWeekStart.getDate() + dagNummers[dag]);
            const targetDateString = targetDate.getFullYear() + '-' + 
    String(targetDate.getMonth() + 1).padStart(2, '0') + '-' + 
    String(targetDate.getDate()).padStart(2, '0');
            
            let totalHours = 0;
            
            registrations.forEach(reg => {
                if (reg.employee === employeeName && reg.date === targetDateString) {
                    if (reg.hours && typeof reg.hours === 'object') {
                        if (reg.workLineNames && typeof reg.hours === 'object' && !Array.isArray(reg.hours)) {
                            Object.entries(reg.hours).forEach(([workLineKey, activities]) => {
                                Object.values(activities).forEach(hours => {
                                    totalHours += parseFloat(hours) || 0;
                                });
                            });
                        } else {
                            Object.values(reg.hours).forEach(hours => {
                                totalHours += parseFloat(hours) || 0;
                            });
                        }
                    }
                }
            });
            
            return totalHours;
        }
